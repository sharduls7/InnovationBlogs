###################################
# DB Connection
###################################
spring.datasource.username=root
spring.datasource.password=
spring.datasource.url=jdbc:mysql://localhost:3306/bloggingwebsite
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

###################################
# JPA/Hibernate Properties
###################################
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

#spring.datasource.tomcat.test-while-idle=true
#spring.datasource.tomcat.validation-query=SELECT 1

###################################
# Connection Pool Properties
###################################
spring.datasource.hikari.connection-timeout=40000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=8
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

###################################
# Debugging Queries
###################################
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

###################################
# Logging Properties
###################################
logging.level.com.innovation=INFO
logging.file=logs/stdout.log
logging.pattern.rolling-file-name=stdout-%d{yyyy-MM-dd}.%i.log
#logging.file.total-size-cap=80MB
logging.file.max-history=30

